	<body>
<div class="dvhead">
	<div class="dvlogo"><a href="index.html">你问我答</a></div>

</div>
		<section class="sec">
		<form>
			<div class="register-box">
				<label for="username" class="username_label">
					用 户 名
					<input maxlength="20" name="userName" type="text"
						placeholder="您的用户名和登录名" />
				</label>
				<div class="tips">

				</div>
			</div>
			<div class="register-box">
				<label for="username" class="other_label">
					设 置 密 码
					<input maxlength="20" type="password" name="pwd"
						placeholder="建议至少使用两种字符组合" />
				</label>
				<div class="tips">

				</div>
			</div>
			<div class="register-box">
				<label for="username" class="other_label">
					确 认 密 码
					<input maxlength="20" type="password" placeholder="请再次输入密码" />
				</label>
				<div class="tips">

				</div>
			</div>
			
			<div class="register-box" id="mail">
				<label for="username" class="username_label">
					邮箱
					<input maxlength="20" name="userName" type="text"
						placeholder="您的邮箱" />
				</label>
				<div class="tips">
				</div>
			</div>

			<div class="register-box" id="send_email">
				<!--<label for="username" class="username_label">-->

					<input maxlength="20" name="userName" type="text"
						placeholder="邮箱验证码" id="email_code"/>
					<button type="sendsms" class="sendsms" id="sendsms" >发送</button>
				<!--</label>-->
				<div class="tips">
				</div>
			</div>

			<div class="register-box">
				<label for="username" class="other_label">
					验 证 码
					<input maxlength="20" type="text" placeholder="请输入验证码" />
				</label>
				<span id="code"></span>
				<div class="tips">

				</div>
			</div>
			<div class="arguement">
				<input type="checkbox" id="xieyi" />
				阅读并同意
				<a href="javascript:void(0)">《错题用户注册协议》</a>
				<a href="login.html">已有账号,立即登录</a>
				<div class="tips">
				</div>
			</div>
			<div class="submit_btn">
				<button type="submit" id="submit_btn">
					立 即 注 册

			</div>
